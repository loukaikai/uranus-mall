spring:
  application:
    name: uranusmall-search

  cloud:
    nacos:
      config:
        server-addr: 124.221.81.62:8848
        namespace: 2a04e733-6abe-486f-96c5-04ac151f49de
          # dataid 为 yml 的文件扩展名配置方式
          # `${spring.application.name}.${file-extension:properties}`
        file-extension: yml

        #通用配置
        shared-dataids: nacos.yml,mybatis.yml,actuator.yml,redis.yml,mongodb.yml
        refreshable-dataids: nacos.yml,mybatis.yml,actuator.yml,redis.yml,mongodb.yml

  #profile粒度的配置
  #`${spring.application.name}-${profile}.${file-extension:properties}`
  profiles:
    active: dev